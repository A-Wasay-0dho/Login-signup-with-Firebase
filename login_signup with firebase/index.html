<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="content">
        <h1>sign up</h1>
        <input type="text" class="inp" placeholder="Enter you full name here " id="name">
        <input type="email" class="inp"  placeholder="Enter your email" id="email">
        <input type="password" class="inp" placeholder="Set a password for your account" id="password">
        <input type="date" class="inp">
        <div id="genderDiv">
            <label for="Male"> <input type="radio" name="gender" value="Male" class="gender">Male</label>
            <label for="Female"><input type="radio" name="gender" value="Female" class="gender">Female</label>
            <label for="custom"><input type="radio" name="gender" value="custom" class="gender">Custom</label>
        </div>
        <button id="btn">Sign up </button>
    </div>
    <script src="app.js"></script>
</body>

</html>
